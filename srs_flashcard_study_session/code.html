<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SRS Study Session</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "japanese": ["Noto Sans JP", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .japanese-text {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-slate-900 dark:text-white transition-colors duration-200">
<!-- Top Navigation / Progress Header -->
<header class="w-full px-6 py-4 flex items-center justify-center relative z-10 bg-white dark:bg-[#1e2936] shadow-sm">
<div class="max-w-4xl w-full flex flex-col gap-4">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg text-slate-500 dark:text-slate-400 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<div>
<h2 class="text-sm font-bold text-slate-900 dark:text-white tracking-wide uppercase opacity-70">N5 Vocab Deck</h2>
<p class="text-xs text-slate-500 dark:text-slate-400">Daily Review</p>
</div>
</div>
<div class="flex items-center gap-4">
<div class="hidden sm:flex items-center gap-2 px-3 py-1.5 bg-slate-100 dark:bg-slate-800 rounded-full">
<span class="material-symbols-outlined text-orange-500 text-[18px]">local_fire_department</span>
<span class="text-xs font-bold text-slate-700 dark:text-slate-300">12 Day Streak</span>
</div>
<button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg text-slate-500 dark:text-slate-400 transition-colors">
<span class="material-symbols-outlined">pause</span>
</button>
<button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg text-slate-500 dark:text-slate-400 transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</div>
<!-- Progress Bar -->
<div class="flex items-center gap-4 w-full">
<span class="text-xs font-semibold text-slate-500 dark:text-slate-400 w-8">5/20</span>
<div class="h-2 flex-1 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[25%] rounded-full transition-all duration-500 ease-out"></div>
</div>
<span class="text-xs font-semibold text-slate-500 dark:text-slate-400 w-8 text-right">25%</span>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6 w-full max-w-4xl mx-auto pb-24">
<!-- Flashcard Container -->
<div class="w-full max-w-2xl bg-white dark:bg-[#1e2936] rounded-2xl shadow-xl dark:shadow-black/20 overflow-hidden flex flex-col min-h-[480px] relative transition-all duration-300 border border-slate-100 dark:border-slate-700/50">
<!-- Card Front (Question) -->
<div class="flex-1 flex flex-col items-center justify-center p-8 sm:p-12 relative z-0">
<!-- Tags -->
<div class="absolute top-6 left-6 flex flex-wrap gap-2">
<span class="px-2.5 py-1 rounded-md bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-300 text-xs font-bold uppercase tracking-wider">JLPT N5</span>
<span class="px-2.5 py-1 rounded-md bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 text-xs font-bold uppercase tracking-wider">Noun</span>
</div>
<div class="text-center group cursor-pointer">
<div class="text-[8rem] sm:text-[10rem] leading-none font-bold text-slate-900 dark:text-white japanese-text mb-2 transition-transform duration-300 group-hover:scale-105">
                        猫
                    </div>
<p class="text-slate-400 dark:text-slate-500 text-sm font-medium tracking-[0.2em] uppercase opacity-0 group-hover:opacity-100 transition-opacity duration-300">Click to flip</p>
</div>
</div>
<!-- Card Back (Revealed Content - Initially Hidden/Mocked for this layout as "Revealed") -->
<!-- In a real app, this section would be toggled. Here we show the "Revealed" state as requested by user plan for the full UI view -->
<div class="border-t border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-[#18212c]/50 p-6 sm:p-8 space-y-6">
<!-- Meaning & Reading -->
<div class="flex flex-col sm:flex-row sm:items-start justify-between gap-4">
<div>
<div class="flex items-baseline gap-3 mb-1">
<span class="text-2xl font-bold text-primary japanese-text">ねこ</span>
<span class="text-slate-400 text-sm">(neko)</span>
</div>
<h3 class="text-3xl font-bold text-slate-800 dark:text-slate-100">Cat</h3>
<p class="text-slate-500 dark:text-slate-400 mt-1 italic">Con mèo</p>
</div>
<button class="flex items-center justify-center size-12 rounded-full bg-primary/10 hover:bg-primary/20 text-primary transition-colors shrink-0">
<span class="material-symbols-outlined text-[28px]">volume_up</span>
</button>
</div>
<!-- Example Sentence -->
<div class="bg-white dark:bg-[#1e2936] border border-slate-200 dark:border-slate-700 rounded-xl p-4 relative group">
<div class="flex gap-4 items-start">
<div class="mt-1 text-slate-300 dark:text-slate-600">
<span class="material-symbols-outlined text-[20px]">format_quote</span>
</div>
<div class="flex-1">
<p class="text-lg text-slate-800 dark:text-slate-200 japanese-text font-medium mb-1">
<span class="text-primary border-b-2 border-primary/20 pb-0.5">猫</span>が好きです。
                            </p>
<p class="text-slate-500 dark:text-slate-400 text-sm">I like cats.</p>
</div>
<button class="text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">play_circle</span>
</button>
</div>
</div>
<!-- Additional Context -->
<div class="grid grid-cols-2 gap-4">
<div class="p-3 rounded-lg bg-slate-100 dark:bg-slate-800/50">
<p class="text-xs text-slate-500 dark:text-slate-400 uppercase tracking-wider font-bold mb-1">Components</p>
<p class="text-sm text-slate-700 dark:text-slate-300 japanese-text">犭 (animal) + 苗 (seedling)</p>
</div>
<div class="p-3 rounded-lg bg-slate-100 dark:bg-slate-800/50">
<p class="text-xs text-slate-500 dark:text-slate-400 uppercase tracking-wider font-bold mb-1">Stroke Count</p>
<p class="text-sm text-slate-700 dark:text-slate-300">11 strokes</p>
</div>
</div>
</div>
</div>
</main>
<!-- Bottom Controls (SRS Grading) -->
<footer class="fixed bottom-0 left-0 w-full bg-white dark:bg-[#1e2936] border-t border-slate-100 dark:border-slate-800 p-4 sm:pb-8 sm:pt-4 z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<div class="max-w-4xl mx-auto">
<!-- STATE 1: Show Answer (Hidden for this demo to show the grading state) -->
<!-- 
            <div class="flex justify-center w-full">
                <button class="w-full max-w-sm h-14 bg-primary hover:bg-blue-600 text-white text-lg font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                    <span>Show Answer</span>
                    <span class="bg-white/20 text-xs px-2 py-0.5 rounded text-white font-medium">Space</span>
                </button>
            </div> 
            -->
<!-- STATE 2: Grading Buttons -->
<div class="grid grid-cols-4 gap-3 sm:gap-4">
<!-- Again -->
<button class="flex flex-col items-center justify-center h-16 sm:h-20 rounded-xl bg-red-50 dark:bg-red-900/10 border-2 border-transparent hover:border-red-200 dark:hover:border-red-800 group transition-all active:scale-95">
<span class="text-xs font-semibold text-red-400 dark:text-red-400 mb-1 group-hover:text-red-600 dark:group-hover:text-red-300">&lt; 1m</span>
<span class="text-base sm:text-lg font-bold text-red-600 dark:text-red-500">Again</span>
<div class="hidden sm:block absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="text-[10px] bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-300 px-1.5 py-0.5 rounded">1</span>
</div>
</button>
<!-- Hard -->
<button class="flex flex-col items-center justify-center h-16 sm:h-20 rounded-xl bg-orange-50 dark:bg-orange-900/10 border-2 border-transparent hover:border-orange-200 dark:hover:border-orange-800 group transition-all active:scale-95">
<span class="text-xs font-semibold text-orange-400 dark:text-orange-400 mb-1 group-hover:text-orange-600 dark:group-hover:text-orange-300">10m</span>
<span class="text-base sm:text-lg font-bold text-orange-600 dark:text-orange-500">Hard</span>
<div class="hidden sm:block absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="text-[10px] bg-orange-100 dark:bg-orange-900 text-orange-600 dark:text-orange-300 px-1.5 py-0.5 rounded">2</span>
</div>
</button>
<!-- Good -->
<button class="flex flex-col items-center justify-center h-16 sm:h-20 rounded-xl bg-emerald-50 dark:bg-emerald-900/10 border-2 border-transparent hover:border-emerald-200 dark:hover:border-emerald-800 group transition-all active:scale-95">
<span class="text-xs font-semibold text-emerald-400 dark:text-emerald-400 mb-1 group-hover:text-emerald-600 dark:group-hover:text-emerald-300">1d</span>
<span class="text-base sm:text-lg font-bold text-emerald-600 dark:text-emerald-500">Good</span>
<div class="hidden sm:block absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="text-[10px] bg-emerald-100 dark:bg-emerald-900 text-emerald-600 dark:text-emerald-300 px-1.5 py-0.5 rounded">3</span>
</div>
</button>
<!-- Easy -->
<button class="flex flex-col items-center justify-center h-16 sm:h-20 rounded-xl bg-blue-50 dark:bg-blue-900/10 border-2 border-transparent hover:border-blue-200 dark:hover:border-blue-800 group transition-all active:scale-95">
<span class="text-xs font-semibold text-blue-400 dark:text-blue-400 mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-300">4d</span>
<span class="text-base sm:text-lg font-bold text-primary dark:text-blue-400">Easy</span>
<div class="hidden sm:block absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="text-[10px] bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 px-1.5 py-0.5 rounded">4</span>
</div>
</button>
</div>
<!-- Shortcuts Legend -->
<div class="mt-4 flex justify-center gap-6 opacity-40 hover:opacity-100 transition-opacity">
<div class="flex items-center gap-2 text-xs text-slate-500 dark:text-slate-400">
<span class="bg-slate-200 dark:bg-slate-700 px-1.5 py-0.5 rounded border border-slate-300 dark:border-slate-600">Space</span>
<span>Flip Card</span>
</div>
<div class="flex items-center gap-2 text-xs text-slate-500 dark:text-slate-400">
<span class="bg-slate-200 dark:bg-slate-700 px-1.5 py-0.5 rounded border border-slate-300 dark:border-slate-600">1-4</span>
<span>Grade</span>
</div>
<div class="flex items-center gap-2 text-xs text-slate-500 dark:text-slate-400">
<span class="bg-slate-200 dark:bg-slate-700 px-1.5 py-0.5 rounded border border-slate-300 dark:border-slate-600">R</span>
<span>Replay Audio</span>
</div>
</div>
</div>
</footer>
</body></html>
